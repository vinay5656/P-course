    <form name="Form">
        <label for="number">Enter a number: </label>

        <label for="password">Enter your password: </label>
        <input type="password" name="password" id="password">
        <input type="submit" value="Submit" onclick="checkNumber()">

    <script>
     function checkNumber(){
        
        const number = Number(document.Form.member.value);
        const inputPassword = document.Form.password.value;
        console.log(inputPassword);
        console.log(number)
        if(isNaN(number) || number===null){
            document.write("ERROR: Not a number");
            // document.Form.member.value = "Please Enter a number"
        }else if(inputPassword === null){
            document.querySelector('.Pass').textContent = "ERROR :"
            document.write("ERROR: Password cannot be empty");
        }else if(inputPassword.length <= 4){
            document.write("ERROR: Password is not longer then 4 characters.");
        }else{
            document.write("Member number :"+number);
            document.write("<br>");
            document.write("Entered Password: "+inputPassword);
        }     
     }
    </script>
